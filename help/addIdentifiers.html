<h3>Adding Additional Identifiers</h3>

<p><img src='img/addIdentifiers1.png' alt='Online designer – identifiers form'></p>

<p>If you have other information that you would like to track for these scholars, you can go to REDCap’s <b>Online Designer</b>, select the <b>Identifiers</b> form. Then you can add the new fields here through REDCap.</p>
